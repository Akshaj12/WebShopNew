<h3>Cart contents</h3>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" autocomplete="off">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td>Article</td>
        <td>Quantity</td>
        <td>Size</td>
        <td>Type</td>
        <td>Price</td>
        <td>Delete</td>
      </tr>
    </thead>
    <tbody>
      <tr class="cart-item" *ngFor="let item of items; index as cartItem">
        <td>{{ item.name }}</td>
        <td><input type="text"value="1" size="2"></td>
        <td>
          <select formControlName="name">
            <option>Select size</option>
            <option *ngFor="let size of sizes">{{size}}</option>
          </select>
        </td>
        <td>
          <select formControlName="name">
            <option>Choose type</option>
            <option *ngFor="let suit of oppoSuits">{{suit}}</option>
          </select>
        </td>
        <td>{{ item.price }}</td>
        <td><button type="button" class="btn btn-danger" (click)="onRemove(cartItem)">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td>Name</td>
        <td>Address</td>
        <td>Card Type</td>
        <td>Card Number</td>
       </tr>
    </thead>
    <tbody>
      <tr class="cart-item">
         <td><input id="name" type="text" formControlName="name" value="1" size="20"></td>
        
        <td>
          <input id="address" type="text" formControlName="address" value="1" size="30">
        </td>
        <td>
          <select formControlName="name">
            <option>Choose type</option>
            <option *ngFor="let detail of cardDetails">{{detail}}</option>
          </select>
        </td>
        <td>
          <input id="cardNumber" type="text" formControlName="cardNumber" value="1" size="16">
        </td>
        
      </tr>
      <tr>
        <td>
          <button type="button" class="btn btn-info" (click)="onSubmit(checkoutForm)">Purchase</button>
        </td>
        
      </tr>
    </tbody>
  </table>
   
</form>
